
server:
  port: ${BOOK_CATELOGUE_PORT:0}

spring:
  application:
    name: book-catalogue
  cloud:
    config:
      name: book-catelogue
      discovery:
        service-id: config # Same application.name of config project
        enabled: true
eureka:
  instance:
    hostname: ${DOMAIN_NAME:localhost}
  client:
    enabled: true
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: ${EUREKA_URL:http://localhost:8761}/eureka/
# Config logger
logging:
  file: 
    name: D:/logs/book-catalogue.log
management:
  endpoint:
    health:
      show-details: always
      show-components: always
    logfile:
      external-file: D:/logs/book-catalogue.log
    loggers:
      enabled: true
    shutdown:
      enabled: true
  endpoints:
    web:
      exposure:
        include: '*'
  trace:
    http:
      enabled: true